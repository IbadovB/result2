<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fontawesome.com/icons">
    <title>Result</title>
</head>

<body>
     <section id="box"> 
        <div class="box1">
            <!-- ============================================================== -->
            <p class="result1">Your Result</p>
            <!-- ============================================================== -->
            <div class="result2">
                <p><strong>76</strong></p>
                <span>of 100</span>
            </div>
            <!-- ============================================================== -->
            <div class="footer">
                <div class="great"><strong>Great</strong></div>
                <p class="perfomance">Your performance exceed 65%</p>
                <p>of the people conducting</p>
                <p>test here!</p>

            </div>
        </div>
        
        <div class="box2">
            <p class="summary">Summary</p>
    
            <div class="result3">
                <ul>
                
                    <li class="first"> <i class="fa-solid fa-bolt"> <span class="text">Reaction</span></i> <span class="number">80<span
                                class="numb2"> / 100</span></span> </li>
                    <li class="second"> <i class="fa-solid fa-brain"> <span class="text">Memory</span></i> <span class="number">92<span
                                class="numb2"> / 100</span></span> </li>
                    <li class="third"> <i class="fa-solid fa-brands fa-rocketchat"> <span class="text">Verbal</span></i> <span
                            class="number">61<span class="numb2"> / 100</span></span> </li>
                    <li class="fourth"> <i class="fa-solid fa-eye"> <span class="text">Visual</span></i> <span class="number">73<span
                                class="numb2"> / 100</span> </span> </li>
                                <div class="continue">Continue</div>
                </ul>
            </div>     
        </div>
    </section>

   

</body>

</html>
